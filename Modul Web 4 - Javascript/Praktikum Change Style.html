<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Edit Style Javascript</title>
        <!-- load booststrap css -->
        <link rel="stylesheet" href="bootstrap-4.0.0-dist/css/bootstrap.min.css">
        <!-- load jquery and bootstrap js -->
        <script src="bootstrap-4.0.0-dist/js/bootstrap.js"></script>
        <script type="text/javascript">
            EditStyle = () => {
                // mengambil nilai dari elemen
                let panjang = document.getElementById('panjang').value;
                let lebar = document.getElementById('lebar').value;
                let warna = document.getElementById('warna').value;

                // edit style
                document.getElementById('square').style.width = panjang + "%";
                document.getElementById('square').style.height = lebar + "%";
                document.getElementById('square').style.backgroundColor = warna;
            }
        </script>
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="card col-sm-4">
                    <div class="card-header bg-secondary text-white"><h4>Setting</h4></div>
                    <div class="card-body">
                        Width (percentage)
                        <input type="number" id="panjang" class="form-control">
                        Height (percentage)
                        <input type="number" id="lebar" class="form-control">
                        Background
                        <input type="color" id="warna" class="form-control">
                        <button type="button" class="btn btn-success btn-block" onclick=EditStyle();>
                            Set
                        </button>
                    </div>
                </div>

                <div class="card col-sm-8">
                    <div class="card-header bg-secondary text-white">Result</div>
                    <div class="card-body">
                        <div id="square"></div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
